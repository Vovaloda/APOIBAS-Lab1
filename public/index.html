<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>User Management App</h1>


    <section>
      <h2>Users</h2>
      <div id="user-list">

      </div>
      <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="role-id">RoleId:</label>
        <input type="text" id="role-id" >
        <label for="permission-id">PermissionId:</label>
        <input type="text" id="permission-id" >
        <button type="submit">Add User</button>
      </form>
    </section>

    <section>
      <h2>Roles</h2>
      <div id="role-list">

      </div>
      <form id="role-form">
        <label for="role-name">Role Name:</label>
        <input type="text" id="role-name" required>
        <button type="submit">Add Role</button>
      </form>
    </section>

    <section>
      <h2>Permissions</h2>
      <div id="permission-list">

      </div>
      <form id="permission-form">
        <label for="permission-name">Permission Name:</label>
        <input type="text" id="permission-name" required>
        <button type="submit">Add Permission</button>
      </form>
    </section>


    <section>
      <h2>Articles</h2>
      <div id="article-list">

      </div>
      <form id="article-form">
        <label for="article-title">Article Title:</label>
        <input type="text" id="article-title" required>
        <label for="user-id">User Id:</label>
        <input type="text" id="user-id" required>
        <label for="article-content">Article Content:</label>
        <textarea id="article-content" required></textarea>
        <button type="submit">Add Article</button>
      </form>
    </section>


    <section>
      <h2>Comments</h2>
      <div id="comment-list">

      </div>
      <form id="comment-form">
        <label for="comment-content">Comment Content:</label>
        <textarea id="comment-content" required></textarea>
        <label for="article-id">Article Id:</label>
        <textarea id="article-id" required></textarea>
        <label for="article-user-id">User Id:</label>
        <textarea id="article-user-id" required></textarea>
        <button type="submit">Add Comment</button>
      </form>
    </section>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
